<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Today</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <h2>{{ currentDate }}</h2>

  <ion-item>
    <ion-label position="stacked">How are you feeling today?</ion-label>
    <ion-range
      min="1"
      max="5"
      step="1"
      snaps="true"
      [(ngModel)]="moodValue"
      color="tertiary"
    >
      <ion-icon slot="start" name="sad-outline"></ion-icon>
      <ion-icon slot="end" name="happy-outline"></ion-icon>
    </ion-range>
  </ion-item>

  <div class="emoji-display" style="font-size: 2rem; text-align: center; margin-top: 10px;">
    <span *ngIf="moodValue === 1">😞</span>
    <span *ngIf="moodValue === 2">😐</span>
    <span *ngIf="moodValue === 3">🙂</span>
    <span *ngIf="moodValue === 4">😊</span>
    <span *ngIf="moodValue === 5">😁</span>
  </div>

  <ion-item>
    <ion-label position="stacked">Add a note (optional)</ion-label>
    <ion-textarea
      placeholder="Write something..."
      auto-grow="true"
      [(ngModel)]="note"
    ></ion-textarea>
  </ion-item>

  <ion-button expand="block" color="success" (click)="saveMood()">
    Save Mood
  </ion-button>
</ion-content>
