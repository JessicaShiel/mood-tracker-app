<ion-header>
  <ion-toolbar color="light">
    <ion-title class="header-title">Today</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding custom-background">

  <div class="date-box">
    <h2>{{ currentDate }}</h2>
  </div>

  <ion-item class="custom-item">
    <ion-label position="stacked">How are you feeling today?</ion-label>
    <ion-range
      min="1"
      max="5"
      step="1"
      snaps="true"
      [(ngModel)]="moodValue"
      color="tertiary"
    >
      <ion-icon slot="start" name="sad-outline"></ion-icon>
      <ion-icon slot="end" name="happy-outline"></ion-icon>
    </ion-range>
  </ion-item>

  <div class="emoji-display">
    <span *ngIf="moodValue === 1">😞</span>
    <span *ngIf="moodValue === 2">😐</span>
    <span *ngIf="moodValue === 3">🙂</span>
    <span *ngIf="moodValue === 4">😊</span>
    <span *ngIf="moodValue === 5">😁</span>
  </div>

  <ion-item class="custom-item">
    <ion-label position="stacked">Add a note (optional)</ion-label>
    <ion-textarea
      placeholder="Write something..."
      auto-grow="true"
      [(ngModel)]="note"
    ></ion-textarea>
  </ion-item>

  <ion-button expand="block" class="custom-button" (click)="saveMood()">
    Save Mood
  </ion-button>
</ion-content>
